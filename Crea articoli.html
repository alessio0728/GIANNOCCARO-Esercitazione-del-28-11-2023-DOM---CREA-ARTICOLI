    <center>

    <div class="grande">

        <label class="titolo" for="name">Titolo:</label>

        <input class="titoloInterno" type="text" id="titolo" placeholder="Inserisci del testo per un titolo">

        <label class="titolo" for="name">Paragrafo:</label>
        <input class="titoloInterno" type="text" id="paragrafo" placeholder="Descrizione" />

        <button class="bottone" onclick="creaarticoli()">Crea Articolo</button>


    </div>

    <!--CREAZIONE ARTICOLI-->

    <main id="nuovo" class="articoliPadre">

    </main>

    <script>

        function creaarticoli() {

            let titolo = document.getElementById("titolo").value

            let paragrafo = document.getElementById("paragrafo").value

            let data = new Date().toLocaleDateString(); // Ottieni la data corrente

            let ora = new Date().toLocaleTimeString(); // Ottieni l'orario corrente

            let baby = document.getElementById("nuovo");




            baby.innerHTML += ` 
            
            <div id="divDarimuovere" class="elimina">
            
            <article  id="articoli" class="articoli">

           <i id="cestino" onclick="removeDivs()" style=""  class="bi bi-trash3-fill "></i>

           <h1 id="articoloTitolo">${titolo}</h1>

           <p id="testo">${paragrafo}</p>

           <p><strong>Data:</strong> ${data}</p>

           <p><strong>Ora:</strong> ${ora}</p>

           </article> </div>` ;



            clearInputs(); // Pulisci i campi di input dopo aver creato l'articolo
        }

        function clearInputs() {
            document.getElementById('titolo').value = '';
            document.getElementById('paragrafo').value = '';
        }

        // Rimuovi l'elemento articolo genitore


        function removeDivs() {

            let div1 = document.getElementById("divDarimuovere");

            div1.parentNode.removeChild(div1);
        }
